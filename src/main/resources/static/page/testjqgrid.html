<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My First Grid</title>

   <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/ui-lightness/jquery-ui-1.8.2.custom.css" />-->
    <link rel="stylesheet" type="text/css" media="screen" href="../lib/jqgrid/css/ui.jqgrid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../lib/jqgrid/css/jqGrid.bootstrap.css" />
    <!-- Bootstrap -->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            font-size: 75%;
        }
    </style>



</head>
<body>

<div class="jqGrid_wrapper">
    <table id="jqGridList"></table>
    <div id="jqGridPager"></div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery-3.1.1.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script src="../lib/jqgrid/js/i18n/grid.locale-cn.js" type="text/javascript"></script>
<script src="../lib/jqgrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {


        $("#jqGridList").jqGrid({
            url: "../testjqgird",
            datatype: "json",
            mtype: "GET",
            styleUI: 'Bootstrap',
            colNames: ["Inv No", "Date", "Amount", "Tax", "Total", "Notes"],
            colModel: [
                { name: "invid", width: 55 },
                { name: "invdate", width: 90 },
                { name: "amount", width: 80, align: "right" },
                { name: "tax", width: 80, align: "right" },
                { name: "total", width: 80, align: "right" },
                { name: "note", width: 150, sortable: false }
            ],
            pager: "#jqGridPager",
            rowNum: 10,
            rowList: [10, 20, 30],
            height: "100%"
        });

        // 设置jqgrid的宽度
        $(window).bind('resize', function () {
            var width = $('.jqGrid_wrapper').width();
            jqGrid.setGridWidth(width);
        });

    });



</script>
</body>
</html>
