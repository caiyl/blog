<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../../lib/jqgrid/css/ui.jqgrid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../lib/jqgrid/css/ui.jqgrid-bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/common.css" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<form class="form-horizontal">
    <input type="hidden" id="id" name="id">
    <div class="form-group">
        <label for="roleCode" class="col-sm-2 control-label">编号</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="roleCode" name="roleCode" placeholder="请输入编号。。。">
        </div>
        <div class="col-sm-1">
        </div>
    </div>
    <div class="form-group">
        <label for="roleName" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="roleName" name="roleName" placeholder="请输入流程key值。。。">
        </div>
        <div class="col-sm-1">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-7">
            <input type="button"  class="btn btn-primary" onclick="save()" value="保存">
            <input type="button"  class="btn btn-primary"  onclick="closeLayer()" value="取消">
        </div>
    </div>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../js/jquery-3.1.1.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../lib/bootstrap/js/bootstrap.js"></script>
<script src="../../lib/jqgrid/js/i18n/grid.locale-cn.js" type="text/javascript"></script>
<script src="../../lib/jqgrid/js/jquery.jqGrid.js" type="text/javascript"></script>
<script src="../../lib/layui/layui.js" type="text/javascript"></script>
<script src="../../js/common.js" type="text/javascript"></script>
<script src="../../js/utils.js" type="text/javascript"></script>
<script src="../../js/ajax-util.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/ajax-util.js"></script>

<script src="js/editRole.js"></script>
</body>
</html>
