<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../../lib/jqgrid/css/ui.jqgrid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../lib/jqgrid/css/ui.jqgrid-bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap-datepicker.min.css" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- 当前路径-->
<ol class="breadcrumb">
    <li><a href="#">请假</a></li>
    <li><a href="#" class="active">请假申请</a></li>
</ol>

<form class="form-horizontal" style="height: 500px">
    <div class="form-group">
        <label for="roleCode" class="col-sm-2 control-label">请假类型</label>
        <div class="col-sm-9">
            <select  class="form-control" id="leaveType" name="leaveType">
                <option value="0">公休</option>
                <option value="1">病假</option>
                <option value="2">调休</option>
                <option value="3">事假</option>
                <option value="4">婚假</option>
            </select>
        </div>
        <div class="col-sm-1">
        </div>
    </div>
    <div class="form-group">
        <label for="startTime" class="col-sm-2 control-label">开始时间</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="startTime" name="startTime" placeholder="请选择开始时间。。。">
        </div>
        <div class="col-sm-1">
        </div>
    </div>
    <div class="form-group">
        <label for="endTime" class="col-sm-2 control-label">结束时间</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="endTime" name="endTime" placeholder="请选择结束时间。。。">
        </div>
        <div class="col-sm-1">
        </div>
    </div>
    <div class="form-group">
        <label for="reason" class="col-sm-2 control-label">请假原因</label>
        <div class="col-sm-9">
            <textarea  class="form-control" id="reason" name="reason" placeholder="请输入请假原因。。。" ></textarea>
        </div>
        <div class="col-sm-1">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-7">
            <input type="button"  class="btn btn-primary" onclick="applyLeave()" value="申请">
        </div>
    </div>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../js/jquery-3.1.1.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../lib/bootstrap/js/bootstrap.js"></script>
<script src="../../lib/jqgrid/js/i18n/grid.locale-cn.js" type="text/javascript"></script>
<script src="../../lib/jqgrid/js/jquery.jqGrid.js" type="text/javascript"></script>
<script src="../../lib/layui/layui.js" type="text/javascript"></script>
<script src="../../js/common.js" type="text/javascript"></script>
<script src="../../js/utils.js" type="text/javascript"></script>
<script src="../../js/ajax-util.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/ajax-util.js"></script>
<script src="../../js/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="../../js/bootstrap-datepicker.min.js"></script>

<script src="js/addLeave.js"></script>
</body>
</html>
