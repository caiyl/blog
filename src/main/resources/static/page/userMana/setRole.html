<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../../lib/jqgrid/css/ui.jqgrid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../lib/jqgrid/css/ui.jqgrid-bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/common.css" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<form class="form-horizontal">


    <div class="row" style="height: 300px;margin-top: 20px" >
      <div class="col-xs-5">
          <label style="margin-left: 20px">可设角色</label>
          <select id="candidateRole" multiple="multiple" style="margin-left: 20px;height: 200px;width: 100%">
          </select>
      </div>
      <div class="col-xs-2" style="text-align: center">
          <div style="margin-top: 50px">
              <label onclick="add2UserRole()"> >> </label>
          </div>
          <div style="margin-top: 50px">
              <label style="" onclick="removeUserRole()"> << </label>
          </div>

      </div>
      <div class="col-xs-5">
          <label style="margin-right: 20px">已设角色</label>
          <select id="userRole" multiple="multiple" style="margin-right: 20px;height: 200px;width: 100%">
          </select>
      </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-7">
            <input type="button"  class="btn btn-primary" onclick="save()" value="保存">
            <input type="button"  class="btn btn-primary"  onclick="closeLayer()" value="取消">
        </div>
    </div>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../js/jquery-3.1.1.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../lib/bootstrap/js/bootstrap.js"></script>
<script src="../../lib/jqgrid/js/i18n/grid.locale-cn.js" type="text/javascript"></script>
<script src="../../lib/jqgrid/js/jquery.jqGrid.js" type="text/javascript"></script>
<script src="../../lib/layui/layui.js" type="text/javascript"></script>
<script src="../../js/common.js" type="text/javascript"></script>
<script src="../../js/utils.js" type="text/javascript"></script>
<script src="../../js/ajax-util.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/ajax-util.js"></script>

<script src="js/setRole.js"></script>
</body>
</html>
